<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Granato - Login</title>
</head>
<body>
    <main>
        <section class="container-admin-banner">
            <img src="img/logo-granato-horizontal.png" alt="Logo Granato" class="logo-admin">
            <h1>Login Granato</h1>
            <img src="img/ornaments-coffee.png" alt="Ornamento" class="ornamento">
        </section>
        <section class="container-form">
            <form action="#">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite o seu e-mail" required>
                <label for="password">Senha</label>
                <input type="password" id="password"
                placeholder="Digite a sua senha" required>

                <input type="submit" class="botao-cadastrar" value="Entrar">
            </form>
        </section>
    </main>
</body>
</html>
