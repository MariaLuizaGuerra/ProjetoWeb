<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Granato - Admin</title>
</head>

<body>
    <main>
        <section class="container-admin-banner">
            <img src="img/logo-granato-horizontal.png" alt="Logo Granato" class="logo-admin">
            <h1>Administração Granato</h1>
            <img src="img/ornaments-coffee.png" alt="Ornamento" class="ornamento">
        </section>
        <h2>Lista de Produtos</h2>
        <section class="container-table">
            <table>
                <thead>
                    <tr>
                        <th>Produtos</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th colspan="2">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bife</td>
                        <td>Almoço</td>
                        <td>Bife a parmegiana</td>
                        <td>R$ 25,00</td>
                        <td><a class="botao-editar" href="editar-produto.html">Editar</a></td>
                        <td>
                            <form>
                                <input class="botao-excluir" type="button" value="Excluir">
                            </form>
                        </td>
                    </tr>

                    <tr>
                        <td>Frango</td>
                        <td>Almoço</td>
                        <td>Frango com molho catupiry</td>
                        <td>R$ 21,90</td>
                        <td><a class="botao-editar" href="editar-produto.html">Editar</a></td>
                        <td>
                            <form>
                                <input class="botao-excluir" type="button" value="Excluir">
                            </form>
                        </td>
                    </tr>

                    <tr>
                        <td>Café gelado</td>
                        <td>Café</td>
                        <td>Caffé gelatto</td>
                        <td>R$ 10,50</td>
                        <td><a class="botao-editar" href="editar-produto.html">Editar</a></td>
                        <td>
                            <form>
                                <input class="botao-excluir" type="button" value="Excluir">
                            </form>
                        </td>
                    </tr>

                </tbody>
            </table>
            <a class="botao-cadastrar" href="cadastrar-produto.html">Cadastrar produto</a>
            <form action="#" method="post">
                <input type="submit" class="botao-cadastrar" value="Baixar relatório">
            </form>

        </section>

    </main>

</body>

</html>
