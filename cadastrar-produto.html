<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Granato - Cadastrar Produto</title>
</head>
<body>
    <main>
        <section class="container-admin-banner">
            <img src="img/logo-granato-horizontal.png" alt="Logo Granato" class="logo-admin">
            <h1>Cadastro de Produtos</h1>
            <img src="img/ornaments-coffee.png" alt="Ornamento" class="ornamento">
        </section>
        <section class="container-form">
            <form action="#">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite o nome do produto" required>
                <label for="tipo">Tipo</label>
                <div class="container-radio">
                    <div>
                        <label for="cafe">Café</label>
                        <input type="radio" name="tipo" id="cafe" value="cafe">
                    </div>
                    <div>
                        <label for="almoco">Almoço</label>
                        <input type="radio" name="tipo" id="almoco" value="almoco">
                    </div>
                </div>
                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" id="descricao" placeholder="Digite a descrição do produto">

                <label for="preco">Preço</label>
                <input type="text" name="preco" id="preco" placeholder="Digite o preço do produto">

                <label for="imagem">Envie uma imagem do produto</label>
                <input type="file" name="imagem" id="imagem" accept="image/*" >

                <input type="submit" name="cadastro" class="botao-cadastrar" value="Cadastrar produto">
            </form>
        </section>
    </main>
    
</body>
</html>
